services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - app_network
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - app_network
    ports:
      - "8501:8501"  # Optional for direct access
    # environment:
    #   - BACKEND_URL=http://backend:8000
    env_file:
      - .env
    depends_on:
      - backend

  # nginx:
  #   image: nginx:1.17
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
