  #     - app_network
  #   depends_on:
  #     - backend
  #     - frontend
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app_network
    depends_on:
      - backend
      - frontend

networks:
  app_network:
    driver: bridge